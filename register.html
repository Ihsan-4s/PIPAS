<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        @media (max-width: 767px) {
            .container > .row {
                margin-top: 30px !important;
                height: auto !important;
            }
            .container .col-md-6 {
                padding: 2rem !important;
            }
            .container .col-md-6 h2,
            .container .col-md-6 h3 {
                font-size: 1.5rem;
            }
            .text-center img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body
    class="d-flex flex-column align-items-center justify-content-center"
    style="
        background-image: url(img/montebromo.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
    "
>
    <div class="text-center mt-4">
        <img class="animate__animated animate__fadeIn" src="img/logo.png" alt="Logo" />
    </div>

    <div class="container">
        <div class="row flex-column flex-md-row shadow rounded overflow-hidden mx-auto mt-5" style="max-width: 900px;">
            <!-- Left Panel -->
            <div class="col-md-6 text-white d-flex flex-column justify-content-center align-items-center p-4"
                style="background: linear-gradient(135deg, #477fcd, #92fe9d);">
                <h3 class="mb-3 animate__animated animate__fadeIn text-center">Already have an account?</h3>
                <p class="text-center animate__animated animate__fadeIn">
                    Login and discover a great amount of new opportunities!
                </p>
                <a href="index.html" class="btn btn-light mt-3 animate__animated animate__fadeIn">Login</a>
            </div>
            <!-- Right Panel -->
            <div class="col-md-6 bg-white p-5">
                <h2 class="animate__animated animate__fadeIn mb-4">Register</h2>
                <form id="registerForm">
                    <input class="form-control mb-3 animate__animated animate__fadeIn" type="text" id="name" placeholder="Full Name" />
                    <input class="form-control mb-3 animate__animated animate__fadeIn" type="email" id="email" placeholder="Email" />
                    <input class="form-control mb-3 animate__animated animate__fadeIn" type="password" id="password" placeholder="Password" />
                    <button class="btn btn-success w-100 animate__animated animate__bounceIn" type="submit">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS & SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const user = { name, email, password };
            localStorage.setItem("user", JSON.stringify(user));
            if (name && email && password) {
                Swal.fire({
                    icon: "success",
                    title: "Registration Successful",
                    text: "You can now log in!",
                    confirmButtonText: "OK",
                }).then(() => {
                    window.location.href = "index.html";
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Please fill in all fields!",
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
