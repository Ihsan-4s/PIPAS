<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100"
            style="background-image: url(./img/montebromo.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
    
    <div class="text-center my-4">
        <img class="animate__animated animate__fadeIn" src="./img/logo.png" alt="Logo" />
    </div>

    <div class="container">
        <div class="row shadow rounded overflow-hidden flex-column flex-md-row mx-auto" style="max-width: 900px;">
            
            <!-- Left: Login Form -->
            <div class="col-md-6 bg-white p-5">
                <h2 class="animate__animated animate__fadeIn mb-4">Login to Your Account</h2>
                <p class="mb-3 animate__animated animate__fadeIn">Login using social networks</p>
                <div class="mb-3">
                    <button class="btn btn-outline-dark me-2 animate__animated animate__fadeIn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="btn btn-outline-dark me-2 animate__animated animate__fadeIn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn btn-outline-dark animate__animated animate__fadeIn">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
                <form id="loginForm">
                    <input class="form-control mb-3 animate__animated animate__fadeIn" type="email" id="email" placeholder="Email" required />
                    <div class="input-group mb-3">
                        <input class="form-control animate__animated animate__fadeIn" type="password" id="password" placeholder="Password" required />
                        <button class="btn btn-outline-secondary animate__animated animate__fadeIn" type="button" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <button class="btn btn-success w-100 animate__animated animate__bounceIn" type="submit">Sign In</button>
                </form>
            </div>

            <!-- Right: Sign Up Panel -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white text-center p-4"
                     style="background: linear-gradient(135deg, #477fcd, #92fe9d);">
                <h3 class="mb-3 animate__animated animate__fadeIn">New Here?</h3>
                <p class="animate__animated animate__fadeIn">Sign up and discover a great amount of new opportunities!</p>
                <a href="register.html" class="btn btn-light mt-3 animate__animated animate__fadeIn">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser && email === storedUser.email && password === storedUser.password) {
                window.location.href = 'homepage.html';
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Wrong Password or Email!",
                    footer: '<a href="register.html">Want to Register?</a>'
                });
            }
        });

        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
